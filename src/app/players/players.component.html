<form (ngSubmit)="onSubmit()" #newPlayerForm="ngForm" class="form-inline" ngNativeValidate>
  <label class="sr-only" for="name">Name</label>
  <input type="text" required class="form-control mb-2 mr-sm-2" id="name" name="name" [(ngModel)]="model.name" placeholder="Name">
  <label class="sr-only" for="name">Profit</label>
  <input type="text" pattern="^-?[0-9]\d*(\.\d{0,2})?$" required class="form-control mb-2 mr-sm-2" id="profit" name="profit" [(ngModel)]="model.profit" placeholder="Profit">
  <button type="submit" class="btn btn-primary mb-2">Add Player</button>
</form>

<table class="table table-striped table-sm">
  <thead>
  <tr>
    <th scope="col">Player</th>
    <th scope="col">Profit</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let player of players" [ngClass]="{'table-danger': player.profit < 0, 'table-success': player.profit > 0}">
    <td>{{player.name}}</td>
    <td>{{player.profit | currency}}</td>
  </tr>
  </tbody>
</table>

<button class="btn btn-success" (click)="calculate()">Calculate</button>
<br>
<br>
<div class="results">{{results}}</div>
